<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl )     // continuous track nhi rkhta hai
    xhr.onreadystatechange() = function(){      // yaha bar bar function execute ho rha to bar bar track rkhta hai
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)      // JSON.parse string ko object me convert krta hai (data pahe string me mila tha)
            console.log(typeof data);       // data ab object me hai
            console.log(data.followers)      // yaha pr 'this' current context ke liye use hua hai
        }
    }
    xhr.send()
</script>
